<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Dashboard</title>
  <link rel="stylesheet" href="driver.css" />
</head>
<body>
  <div class="dashboard">
    <h1>New Ambulance Request</h1>
    <div class="card"><!-- Replace the static patient info -->
        <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
        <p><strong>Problem:</strong> <span id="patientProblem"></span></p>
        <p><strong>Phone:</strong> <span id="patientPhone"></span></p>
        <p><strong>Address:</strong> <span id="patientAddress"></span></p>
        
      <div class="actions">
        <button id="acceptBtn">Accept</button>
        <button id="declineBtn">Decline</button>
      </div>

      <p id="statusMsg" class="status"></p>
    </div>
  </div>

  <script>
    document.getElementById("acceptBtn").onclick = function () {
      document.getElementById("statusMsg").textContent = "✅ Ride Accepted. Proceed to location.";
      document.getElementById("statusMsg").style.color = "green";
    };

    document.getElementById("declineBtn").onclick = function () {
      document.getElementById("statusMsg").textContent = "❌ Ride Declined. Awaiting next request.";
      document.getElementById("statusMsg").style.color = "red";
    };
  </script>
  <script>
    const data = JSON.parse(localStorage.getItem("patientInfo"));
  
    if (data) {
      document.getElementById("patientName").textContent = data.name;
      document.getElementById("patientProblem").textContent = data.problem;
      document.getElementById("patientPhone").textContent = data.phone;
      document.getElementById("patientAddress").textContent = data.address;
    }
  </script>
  
</body>
</html>
