<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 24px;
      color: #007BFF;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007BFF;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-weight: 500;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Driver Login</h2>
    <form id="loginForm">
      <input type="text" id="phone" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeupkI2MPwxZTy8MLZDKWEqT_k60S0apM",
      authDomain: "ambusmart-7b53e.firebaseapp.com",
      projectId: "ambusmart-7b53e",
      storageBucket: "ambusmart-7b53e.firebaseapp.com",
      messagingSenderId: "312650451682",
      appId: "1:312650451682:web:169a478806c9d10e05acbb",
      measurementId: "G-35DJB2JQTE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const enteredPhone = document.getElementById('phone').value.trim();

      try {
        const snapshot = await getDocs(collection(db, 'driver_details'));
        let found = false;

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.phone === enteredPhone) {
            found = true;
            sessionStorage.setItem("driverData", JSON.stringify(data));
            window.location.href = "portal.html";
          }
        });

        if (!found) {
          messageEl.textContent = "❌ Phone number not found.";
        }
      } catch (error) {
        console.error("Login error:", error);
        messageEl.textContent = "⚠️ Error logging in.";
      }
    });
  </script>
</body>
</html>
