<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      overflow-y: auto;
      max-height: 95vh;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      width: 100px;
      border-radius: 100%;
      margin-top: 10px;
    }
    .passport-frame {
      width: 100px;
      height: 125px;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 4px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .passport-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
  apiKey: "AIzaSyApwNE4GKrGYRosVjGKLFgrp4k6Z6VUKmk",
  authDomain: "ambu-smart.firebaseapp.com",
  projectId: "ambu-smart",
  storageBucket: "ambu-smart.appspot.com", // âœ… FIXED
  messagingSenderId: "365591173387",
  appId: "1:365591173387:web:53f3601b0815d1a417aa0e",
  measurementId: "G-W44SF8Z3CZ"
};



    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>
<body>

<div class="form-container">
  <h2>Driver Registration</h2>
  <form id="driverForm">
    <label for="driverName">Driver Name</label>
    <input type="text" id="driverName" placeholder="Enter full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter address" required>

    <label for="license">License Number</label>
    <input type="text" id="license" placeholder="Enter license number" required>

    <label for="vehicle">Vehicle Number</label>
    <input type="text" id="vehicle" placeholder="Enter vehicle number" required>

    <label for="experience">Years of Experience</label>
    <input type="number" id="experience" placeholder="Enter experience in years" required min="0">

    <label for="emergencyContactName">Emergency Contact Name</label>
    <input type="text" id="emergencyContactName" placeholder="Enter emergency contact name" required>

    <label for="emergencyContactPhone">Emergency Contact Phone</label>
    <input type="tel" id="emergencyContactPhone" placeholder="Enter emergency phone number" required>

    <label for="driverImg">Upload Driver Image</label>
    <input type="file" id="driverImg" accept="image/*" onchange="previewImage(event)" required>

    <div class="preview">
      <div class="passport-frame" id="imageContainer" style="display: none;">
        <img id="imgPreview" src="" alt="Passport Photo Preview">
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function previewImage(event) {
    const imgPreview = document.getElementById('imgPreview');
    const imageContainer = document.getElementById('imageContainer');

    imgPreview.src = URL.createObjectURL(event.target.files[0]);
    imageContainer.style.display = 'flex';
  }

  document.getElementById('driverForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('driverName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const license = document.getElementById('license').value.trim();
    const vehicle = document.getElementById('vehicle').value.trim();
    const experience = parseInt(document.getElementById('experience').value.trim());
    const emergencyContactName = document.getElementById('emergencyContactName').value.trim();
    const emergencyContactPhone = document.getElementById('emergencyContactPhone').value.trim();
    const imageFile = document.getElementById('driverImg').files[0];

    if (!imageFile) {
      alert("Please upload an image.");
      return;
    }

    try {
      // Upload image to Firebase Storage
      const imageRef = storage.ref().child(`driver_images/${name}_${Date.now()}`);
      const snapshot = await imageRef.put(imageFile);
      const imageUrl = await snapshot.ref.getDownloadURL();

      // Save all data to Firestore
      await db.collection("driver_details").doc(name).set({
        name,
        email,
        phone,
        address,
        license,
        vehicle,
        experience,
        emergencyContactName,
        emergencyContactPhone,
        imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Driver details submitted successfully!");
      document.getElementById("driverForm").reset();
      document.getElementById("imageContainer").style.display = 'none';
    } catch (error) {
      console.error("Error submitting driver data:", error);
      alert("Error submitting form. Please check the console for details.");
    }
  });
</script>

</body>
</html>
