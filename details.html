<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      overflow-y: auto;
      max-height: 95vh;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      width: 100px;
      border-radius: 100%;
      margin-top: 10px;
    }
    .passport-frame {
  width: 100px;
  height: 125px;
  border: 1px solid #ccc;
  margin: 10px auto;
  padding: 4px;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
}

.passport-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 4px;
}

  </style>
</head>
<body>

<div class="form-container">
  <h2>Driver Registration</h2>
  <form id="driverForm">
    <label for="driverName">Driver Name</label>
    <input type="text" id="driverName" placeholder="Enter full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter address" required>

    <label for="license">License Number</label>
    <input type="text" id="license" placeholder="Enter license number" required>

    <label for="vehicle">Vehicle Number</label>
    <input type="text" id="vehicle" placeholder="Enter vehicle number" required>

    <label for="experience">Years of Experience</label>
    <input type="number" id="experience" placeholder="Enter experience in years" required min="0">

    <label for="emergencyContactName">Emergency Contact Name</label>
    <input type="text" id="emergencyContactName" placeholder="Enter emergency contact name" required>

    <label for="emergencyContactPhone">Emergency Contact Phone</label>
    <input type="tel" id="emergencyContactPhone" placeholder="Enter emergency phone number" required>

    <label for="driverImg">Upload Driver Image</label>
    <input type="file" id="driverImg" accept="image/*" onchange="previewImage(event)" required>

    <div class="preview">
        <div class="passport-frame" id="imageContainer" style="display: none;">
          <img id="imgPreview" src="" alt="Passport Photo Preview">
        </div>
      </div>
           
    <button type="submit">Submit</button>
  </form>
</div>

<script>
function previewImage(event) {
  const imgPreview = document.getElementById('imgPreview');
  const imageContainer = document.getElementById('imageContainer');

  imgPreview.src = URL.createObjectURL(event.target.files[0]);
  imageContainer.style.display = 'flex'; // Show the frame
}

  document.getElementById('driverForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Just confirming the form is submitted
    alert("Driver details submitted successfully!");

    // You could also collect and save these values into localStorage or send to backend
    // Example:
    // const formData = new FormData(document.getElementById('driverForm'));
    // send formData to server or localStorage
  });
</script>

</body>
</html>
