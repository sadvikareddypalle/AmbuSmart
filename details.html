<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      overflow-y: auto;
      max-height: 95vh;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .passport-frame {
      width: 100px;
      height: 125px;
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 4px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .passport-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      display: none;
      z-index: 9999;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      margin-top: 10px;
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 10px;
      background-color: #28a745;
      width: 0%;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCeupkI2MPwxZTy8MLZDKWEqT_k60S0apM",
  authDomain: "ambusmart-7b53e.firebaseapp.com",
  projectId: "ambusmart-7b53e",
  storageBucket: "ambusmart-7b53e.firebasestorage.app",
  messagingSenderId: "312650451682",
  appId: "1:312650451682:web:169a478806c9d10e05acbb",
  measurementId: "G-35DJB2JQTE"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>

<div class="form-container">
  <h2>Driver Registration</h2>
  <form id="driverForm">
    <label for="driverName">Driver Name</label>
    <input type="text" id="driverName" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="address">Address</label>
    <input type="text" id="address" required>

    <label for="license">License Number</label>
    <input type="text" id="license" required>

    <label for="vehicle">Vehicle Number</label>
    <input type="text" id="vehicle" required>

    <label for="experience">Years of Experience</label>
    <input type="number" id="experience" min="0" required>

    <label for="emergencyContactName">Emergency Contact Name</label>
    <input type="text" id="emergencyContactName" required>

    <label for="emergencyContactPhone">Emergency Contact Phone</label>
    <input type="tel" id="emergencyContactPhone" required>

    <label for="driverImg">Upload Driver Image</label>
    <input type="file" id="driverImg" accept="image/*" onchange="previewImage(event)" required>

    <div class="preview">
      <div class="passport-frame" id="imageContainer" style="display: none;">
        <img id="imgPreview" src="" alt="Passport Photo Preview">
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar"></div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<div class="toast" id="toast"></div>

<script>
  const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dafoanpxr/image/upload';
  const CLOUDINARY_UPLOAD_PRESET = 'Driver';

  function showToast(message, isError = false) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
    toast.style.display = 'block';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 4000);
  }

  function previewImage(event) {
    const imgPreview = document.getElementById('imgPreview');
    const imageContainer = document.getElementById('imageContainer');
    imgPreview.src = URL.createObjectURL(event.target.files[0]);
    imageContainer.style.display = 'flex';
  }

  document.getElementById('driverForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('driverName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    const license = document.getElementById('license').value.trim();
    const vehicle = document.getElementById('vehicle').value.trim();
    const experience = parseInt(document.getElementById('experience').value.trim());
    const emergencyContactName = document.getElementById('emergencyContactName').value.trim();
    const emergencyContactPhone = document.getElementById('emergencyContactPhone').value.trim();
    const imageFile = document.getElementById('driverImg').files[0];

    if (!imageFile) {
      showToast("Please upload an image", true);
      return;
    }

    try {
      // Upload to Cloudinary
      const formData = new FormData();
      formData.append('file', imageFile);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '0%';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', CLOUDINARY_URL);
      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = async function () {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const imageUrl = response.secure_url;

          // Save to Firestore
          await db.collection("driver_details").doc(name).set({
            name, email, phone, address, license,
            vehicle, experience, emergencyContactName,
            emergencyContactPhone, imageUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });

          showToast("Driver details submitted successfully!");
          document.getElementById("driverForm").reset();
          document.getElementById("imageContainer").style.display = 'none';
          progressBar.style.width = '0%';
        } else {
          showToast("Upload failed!", true);
        }
      };

      xhr.onerror = function () {
        showToast("Error uploading image!", true);
      };

      xhr.send(formData);
    } catch (error) {
      console.error("Error submitting form:", error);
      showToast("Submission failed!", true);
    }
  });
</script>

</body>
</html>
